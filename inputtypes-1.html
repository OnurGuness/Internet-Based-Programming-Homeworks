<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1{
                color: red;
                font-family: 'Times New Roman', Times, serif;
            }
        </style>
        <title>Input Types</title>
    </head>
    <body>
        <h1>Ödev-3/1</h1>
        <form>
            <table>
                <tr><td>Hidden:</td><td><input type="hidden" name="hidden" value="hidden value"></td></tr>
                <tr><td>Tel:</td><td><input type="tel" name="tel"></td></tr>
                <tr><td>Email:</td><td><input type="email" name="email"></td></tr>
                <tr><td>Number:</td><td><input type="number" name="number"></td></tr>
                <tr><td>Range:</td><td><input type="range" name="range"></td></tr>
                <tr><td>Search:</td><td><input type="search" name="search"></td></tr>
                <tr><td>Image:</td><td><input type="image" src="Resimler/türkbayragı.jpg" alt="türkbayragı" title="Türk Bayrağı" width="150" height="100"></td></tr>
                <tr><td>Week:</td><td><input type="week" name="week"></td></tr>
                <tr><td>URL:</td><td><input type="url" name="url"></td></tr>
                <tr><td>DateTime-Local:</td><td><input type="datetime-local" name="datetime-local"></td></tr>
                <tr><td>Month:</td><td><input type="month" name="month"></td></tr>
                <tr><td>Time:</td><td><input type="time" name="time"></td></tr>
            </table>
            <input type="submit" value="Gönder">
        </form>
    </body>
</html>
